<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TornTools 2 - Popup</title>
		<link rel="icon" type="image/png" href="../../resources/images/icon_128.png" />

		<link rel="stylesheet" href="../../scripts/global/globalStyle.css" />

	</head>
	<body class="loading">
		<div class="hidden error"></div>

		<nav id="pages">
			<ul>
				<li to="dashboard">Dashboard</li>
				<li to="market">Market</li>

		</nav>

		<!-- Initialize -->
		<main id="initialize" class="subpage">

			<label for="api_key">Please enter your API key</label>
			<input type="text" id="api_key" />
			<button id="set_api_key">Set</button>
			<button id="api_quicklink">Click here for key</button>
		</main>

		<!-- Dashboard -->

			<header>
				<h1 id="name">Name</h1>
			</header>

			<div class="bars">
				<div class="bar-wrap">
					<a id="energy" class="bar" href="https://www.torn.com/gym.php" target="_blank">
						<div class="bar-info">
							<span>Energy</span>
							<span class="bar-label"></span>
						</div>
						<div class="progress">
							<div class="value"></div>
						</div>
					</a>
				</div>
				<div class="bar-wrap">
					<a id="nerve" class="bar" href="https://www.torn.com/crimes.php" target="_blank">
						<div class="bar-info">
							<span>Nerve</span>
							<span class="bar-label"></span>
						</div>
						<div class="progress">
							<div class="value"></div>
						</div>
					</a>
				</div>
				<div class="bar-wrap">
					<a id="happy" class="bar" href="https://www.torn.com/properties.php" target="_blank">
						<div class="bar-info">
							<span>Happy</span>
							<span class="bar-label"></span>
						</div>
						<div class="progress">
							<div class="value"></div>
						</div>
					</a>
				</div>
				<div class="bar-wrap">
					<a id="life" class="bar" href="https://www.torn.com/item.php#medical-items" target="_blank">
						<div class="bar-info">
							<span>Life</span>
							<span class="bar-label"></span>
						</div>
						<div class="progress">
							<div class="value"></div>
						</div>
					</a>
				</div>
			</div>
		</main>

		<!-- Market -->
		<main id="market" class="subpage">
			<h1>Market</h1>
		</main>

		<!-- Stocks -->
		<main id="stocks" class="subpage">
			<h1>Stocks</h1>
		</main>

		<script src="../../scripts/global/globalClasses.js"></script>
		<script src="../../scripts/global/globalData.js"></script>
